name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build
      
      run: cmake -H. -B_build && cmake --build _build
    name: Docker_Task

  Docker:
      runs-on: ubuntu-latest
      steps:

        - uses: actions/checkout@v3

        - name: docker build
          shell: bash
          run: docker build -t builder .

        
